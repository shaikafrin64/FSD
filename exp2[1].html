<!doctype html>
<html>
    <head>
        <style>
            .container{
                width:350px;
                height:150px;
                padding:10px;
                border:1px solid #aaaaaa;
            }
        </style>
        <script>
            function allowDrop(ev){
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData("text/html",ev.target.id);
            }
            function drop(ev){
                ev.preventDefault();
                var data=ev.dataTransfer.getData("text/html");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <p>Drag js into the rectangle:</p>
        <div id="div1" class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag1" src="https://cdn.educba.com/academy/wp-content/uploads/2019/05/What-is-Coding.jpg" alt="js" style="width:350px;height:150px"draggable="true" ondragstart="drag(event)"/>
    </body>
</html>
